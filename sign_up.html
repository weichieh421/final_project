<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body class="body_login">
    <div class="signup-container">
        <h2>會員註冊</h2>
        <form id="signup-form" method="POST">
            <input type="text" name="name" placeholder="Name" required><hr color="#96B6C5">
            <input type="email" name="email" placeholder="Email" required><hr color="#96B6C5">
            <input type="text" name="mobile" placeholder="Mobile Number" required><hr color="#96B6C5">
            <input type="text" name="address" placeholder="Address" required><hr color="#96B6C5">
            <input type="password" name="password" placeholder="Password" required><hr color="#96B6C5">
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <div class="links">
                <a href="log_in.html">Already a member?</a>
            </div>
            <button type="submit">送出</button>
        </form>
    </div>
    <script src="js/sign_up.js"></script>
</body>
</html>
