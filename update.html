<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上架商品</title>
    <link rel="stylesheet" href="css/update.css">
</head>
<body>
    <div class="container">
        <h1>上架商品</h1>
        <form class="product-form">
            <div class="form-group">
                <label for="product-name">商品名稱</label>
                <input type="text" id="product-name" name="product-name" required>
            </div>
            <div class="form-group">
                <label for="product-description">商品描述</label>
                <textarea id="product-description" name="product-description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="product-price">商品價格</label>
                <input type="number" id="product-price" name="product-price" required>
            </div>
            <div class="form-group">
                <label for="product-image">商品圖片</label>
                <input type="file" id="product-image" name="product-image" accept="image/*" required>
            </div>
            <button type="submit" class="submit-button">送出</button>
        </form>
    </div>
</body>
</html>
