<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body class="body_login">
    <div class="login-container">
        <h2>登入</h2>
        <form action="/submit-login" method="POST">
            <input type="text" name="email" placeholder="Email or Mobile Number" required><hr color="#96B6C5">
            <input type="password" name="password" placeholder="Password" required><hr color="#96B6C5">
            <div class="links">
                <a href="#">Forgot your password?</a>
                <a href="sign_up.html" id="notAMemberLink">Not a member?</a>
            </div>
            <button type="submit">送出</button>
        </form>
    </div>
</body>
</html>
